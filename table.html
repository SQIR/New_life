<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Таблицы</title>
    </head>
    <body>
        <h1 class="title">Таблицы</h1>

      <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Имя</th>
                <th>E-mail</th>
                <th>Дата регистрации</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Дима</td>
                <td>dima@mail.ru</td>
                <td>21.09.2020</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Костя</td>
                <td>kostya@mail.ru</td>
                <td>22.09.2020</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan='4'>Всего: 2</td>  
            </tr>
        </tfoot>
      </table>
    </body>
</html>
